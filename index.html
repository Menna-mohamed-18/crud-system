<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>






    <main class="header">
        <div class="container d-flex flex-column justify-content-center align-items-center w-80">
            <h1 class="position-relative py-2">Bookmarker</h1>

            <div class="bookmark w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">

                <h2>
                    <i class="bi bi-bookmark-fill"></i>
                    Bookmark your favorite sites 
                    <i class="bi bi-bookmark-fill"></i>

                   
                </h2>

                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkName" class="pb-2">
                        <img src="Capture.PNG" alt="">
                        Site Name
                    </label>
                    <input type="text" onkeyup="validateInput()" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
                </div>

                <div class="site-name w-100 d-flex flex-column justify-content-center">
                    <label for="bookmarkUrl" class="pb-2">
                        <i class="fas fa-link pe-2"></i>
                        Site URL
                    </label>
                    <input type="url" placeholder="Website URL" class="form-control" id="bookmarkUrl">
                </div>

                <button class="btn btn-submit px-5" onclick="addSite()" id="submitBtn">Submit</button>
                <button class="btn btn-warning px-5 d-none" onclick="updateData()"  id="btnUpdate">Update</button>
            </div>

            <table class="table mt-4 text-center bg-light">
                <thead>
                  <tr>
                    <th class="text-capitalize">index</th>
                  <th class="text-capitalize">Website Name</th>
                  <th class="text-capitalize">Visit</th>
                  <th class="text-capitalize">Delete</th>
                  <th class="text-capitalize">Edit</th>
                </tr>
            </thead>
                <tbody id="tableContent">
                
                  
                 
                  </tbody>
              </table>
        </div>

      <div class="message  position-absolute top-0 left-0 w-100 h-100 d-flex justify-content-center align-items-center d-none " id="box">
    
        <div class="message-content bg-white p-4 rounded-2 shadow-lg " >

            <div class="head d-flex justify-content-between">
    
                <div class="circles d-flex">
                    <span class="rounded-circle circle1 me-2"></span>
                    <span class="rounded-circle circle2 me-2"></span>
                    <span class="rounded-circle circle3 me-2"></span>
                </div>
    
                <button class="icon-closs btn  border-0" id="btnClose">
                    <i class="fas fa-times fs-4"></i>
                </button>
            </div>
     

            <p>Site Name or Url is not valid, Please follow the rules below :</p>

            <ol class="types list-unstyled m-0">
             
                <li id="line1">
                    <i class="fa fa-arrow-circle-right p-2" aria-hidden="true"></i>Site name must contain at least 3 characters
                </li>
                <li id="line2">
                    <i class="fa fa-arrow-circle-right p-2" aria-hidden="true"></i>Site URL must be a valid one
                </li>
            </ol>
        </div>
      </div>
       
    </main>


    


    
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
